name: Release Drafter

on:
  push:
    branches:
      - develop

permissions:
  contents: read

jobs:
  update_release_draft:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: release-drafter/release-drafter@v5
        id: create-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup release pr
        id: setup
        uses: actions/github-script@v6
        with: 
          script: |
            const body = `
            ${{steps.create-release.outputs.body}}
            ## Refs
            - [Draft Release PR](${{steps.create-release.outputs.html_url}})

            <!-- draft_release_id=${{ steps.create-release.outputs.id }} -->`;

            core.setOutput('RELEASE_PR_BODY', body);
      - name: Append CHANGELOG file
        run: |
          echo "${{ steps.setup.outputs.RELEASE_PR_BODY }}" >> CHANGELOG.md
      - uses: EndBug/add-and-commit@v9
        with:
          add: ./CHANGELOG.md
          author_name: "release-pr-bot"
          author_email: "release-pr-bot@progrit.co.jp"
          message: "Generate changelog for ${{ steps.create-release.outputs.tag_name }}"
      - name: Create PR
        uses: actions/github-script@v6
        env:
          BRANCH: "release/next"
        with:
          script: |
            const { data: releasePrResult } = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "Release ${{steps.create-release.outputs.tag_name}}",
              body: ${{ steps.setup.outputs.RELEASE_PR_BODY }}
              head: `${process.env.BRANCH}`,
              base: 'master',
              maintainer_can_modify: true,
              draft: false
            })
            const { data: patchPrResult } = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "Release Patch ${{steps.create-release.outputs.tag_name}}",
              body: `${releasePrResult.html_url} のDevelopマージ用PRです`,
              head: `${process.env.BRANCH}`,
              base: 'develop',
              maintainer_can_modify: true,
              draft: false
            })


name: Release Drafter

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  update_release_draft:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: release-drafter/release-drafter@v5
        id: create-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup release pr
        id: setup
        run: |
          RELEASE_PR_BODY=$(cat << EOF
          # Release ${{steps.create-release.outputs.tag_name}}

          ## Changelog

          ${{steps.create-release.outputs.body}}

          ## Refs

          - [Draft Release PR](${{steps.create-release.outputs.html_url}})

          EOF
          )

          echo "$RELEASE_PR_BODY" >> CHANGELOG.md

          delimiter="$(openssl rand -hex 8)"
          echo "RELEASE_PR_BODY<<$delimiter" >> $GITHUB_OUTPUT
          echo "${change_log//$'\n'/<br>}" >> $GITHUB_OUTPUT
          echo "$delimiter" >> $GITHUB_OUTPUT

      - name: Create draft release pr
        uses: peter-evans/create-pull-request@v4
        with:
          branch: "release/v${{steps.create-release.outputs.tag_name}}"
          body: ${{ steps.setup.outputs.RELEASE_PR_BODY }}
          add-paths: ./CHANGELOG.md

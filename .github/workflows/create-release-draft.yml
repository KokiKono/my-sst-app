name: Release Drafter

on:
  push:
    branches:
      - develop

permissions:
  contents: read

jobs:
  update_release_draft:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: release-drafter/release-drafter@v5
        id: create-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup release pr
        id: setup
        uses: actions/github-script@v6
        with: 
          script: |
            const body = `
            ${{steps.create-release.outputs.body}}
            ## Refs
            - [Draft Release PR](${{steps.create-release.outputs.html_url}})

            <!-- draft_release_id=${{ steps.create-release.outputs.id }} -->`;

            core.setOutput('RELEASE_PR_BODY', body);
      - name: Append CHANGELOG file
        run: |
          echo "${{ steps.setup.outputs.RELEASE_PR_BODY }}" >> CHANGELOG.md
      - uses: EndBug/add-and-commit@v9
        with:
          add: ./CHANGELOG.md
          author_name: "release-pr-bot"
          author_email: "release-pr-bot@progrit.co.jp"
          message: "Generate changelog for ${{ steps.create-release.outputs.tag_name }}"
      - name: Create release pr for main
        uses: peter-evans/create-pull-request@v4
        id: create-release-pr-for-main
        with:
          branch: "release/next"
          title: "Release ${{steps.create-release.outputs.tag_name}}"
          base: 'main'
          body: ${{ steps.setup.outputs.RELEASE_PR_BODY }}
          add-paths: ./CHANGELOG.md
      - name: Create release pr for develop
        uses: peter-evans/create-pull-request@v4
        with:
          branch: "release/next"
          title: "Release ${{steps.create-release.outputs.tag_name}}"
          base: 'develop'
          body: "${{ steps.create-release-pr-for-main.outputs.pull-request-url }}のDevelopマージ用PRです"
          add-paths: ./CHANGELOG.md
